<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@4.1.0/dist/ol-layerswitcher.css" />
    <!-- <link rel="stylesheet" href="https://unpkg.com/ol-popup@5.0.0/src/ol-popup.css" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plastic Waste Monitoring</title>
  </head>
  <body>
    <div id="header"><h1>Plastic Waste Monitoring</h1></div>
    <form>
      <div class="flex-container">
        <div id="location-div">
          <label for="type">Location: &nbsp;</label>
          <select id="type">
            <option value="Kiskore" selected>Kisköre</option>
            <option value="Kanyahaza">Lake Călinești</option>
            <option value="Pusztazamor">Pusztazámor</option>
            <option value="Raho">Рахів</option>
          </select>
        </div>
        <div id="date-div" style="flex-grow: 9">
          <label id="date" for="swipe">Date: &nbsp;</label>
          <input id="swipe" type="range" min="0" max="4" value="0">
        </div>
      </div>
    </form>

    <div id="map"></div>

    <script type="module" src="./main.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link
      rel="icon"
      type="image/x-icon"
      href="https://openlayers.org/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/ol-layerswitcher@4.1.0/dist/ol-layerswitcher.css"
    />

    <title>Plastic Waste Monitoring</title>
  </head>

  <body>
    <div class="container-fluid">
      <div id="user-inputs" class="row">
        <div id="header" class="col-12">
          <h2>Plastic Waste Monitoring</h2>
          <hr />
        </div>
        <div class="col-12 col-lg-2">
          <label for="type" class="form-label"><b>Location:</b></label>
          <select id="type" class="form-select" aria-label="Location">
            <option selected value="Kiskore">Kisköre</option>
            <option value="Kanyahaza">Lake Călinești</option>
            <option value="Pusztazamor">Pusztazámor</option>
            <option value="Raho">Рахів</option>
            <option value="Drina">Drina</option>
          </select>
        </div>
        <div class="col-12 col-lg-2">
          <label for="model" class="form-label"><b>Model:</b></label>
          <select id="model" class="form-select" aria-label="Location"></select>
        </div>
        <div class="col-12 col-lg-10">
          <label id="date" class="form-label" for="swipe"><b>Date:</b></label>
          <input
            id="swipe"
            class="form-range"
            type="range"
            min="0"
            max="4"
            value="0"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

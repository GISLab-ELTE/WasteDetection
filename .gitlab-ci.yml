variables:
  DS_EXCLUDED_ANALYZERS: gemnasium-python
  IMAGE_NAME_BASE: "$CI_REGISTRY_IMAGE/base"
  IMAGE_NAME_SERVER: "$CI_REGISTRY_IMAGE/server_app"
  IMAGE_NAME_WEB_BACKEND: "$CI_REGISTRY_IMAGE/web_app_backend"
  CONTAINER_NAME_WEB_BACKEND: "web_app_backend_container"
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

include:
  - template: Jobs/Dependency-Scanning.gitlab-ci.yml
  - template: Jobs/Secret-Detection.gitlab-ci.yml

stages:
  - lint
  - build
  - test
  - deploy

# Lint
lint:black:
  image: python:3.8
  stage: lint
  allow_failure: true
  cache:
    paths:
      - .cache/pip
      - venv/
  before_script:
    - cat /etc/os-release
    - python3 -V
    - python3 -m venv venv
    - source venv/bin/activate
    - python3 -m pip install --upgrade pip
    - pip3 install black
  script:
    - black . --line-length 120 --check --verbose

lint:prettier:
  image: node:18-bullseye
  stage: lint
  allow_failure: true
  cache:
    key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    paths:
      - web_app/frontend/node_modules/
  before_script:
    - cat /etc/os-release
    - cd web_app/frontend/
    - npm ci
    - npm list
    - cd ../..
  script:
    - npx prettier --check .

# Model
model-unittest:
  image: "$IMAGE_NAME_BASE"
  stage: test
  before_script:
    # Configure shell for Anaconda (called in ~/.bashrc, but in CI the shell is not interactive)
    - source /opt/conda/etc/profile.d/conda.sh
    # Debug info
    - cat /etc/os-release
    - conda info
  script:
    # Activate environment
    - conda activate WasteDetection
    # Run unit tests
    - python unittest_model.py

# Webapp
webapp-build:
  image: node:18-bullseye
  stage: build
  script:
    - cd web_app/frontend/
    - npm ci
    - npm run build
  cache:
    key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    paths:
      - web_app/frontend/node_modules/
  artifacts:
    paths:
      - web_app/frontend/dist/
    expire_in: 1 week

.docker-login: &docker-login
  - docker version
  # Login to GitLab Container Registry
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

baseimage:
  stage: build
  image: docker:latest
  tags:
    - docker
    - docker-socket
  variables:
    IMAGE_FOLDER: .
  before_script:
    - *docker-login
  script:
    # Build Docker image
    - docker build $IMAGE_FOLDER --pull --target base -t "$IMAGE_NAME_BASE:latest"
    # Push Docker image to registries
    - docker push "$IMAGE_NAME_BASE:latest"
    # Remove old, now dangling versions of the image
    - DANGLING_NUMBER=$(docker image ls --filter "dangling=true" --filter "reference=$IMAGE_NAME_BASE"  --format "{{.ID}}" | wc -l)
    - >
      if [ $DANGLING_NUMBER -gt 0 ]; then
         docker image ls --filter "dangling=true" --filter "reference=$IMAGE_NAME_BASE" --format "{{.ID}}" | xargs docker image rm
      fi
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes:
        - Dockerfile
        - environment.yml
        - .gitlab-ci.yml

serverapp:
  stage: deploy
  image: docker:latest
  tags:
    - docker
    - docker-socket
  variables:
    IMAGE_FOLDER: .
  before_script:
    - *docker-login
  script:
    # Build Docker images
    - docker build $IMAGE_FOLDER --pull --target server_app -t "$IMAGE_NAME_SERVER:latest"
    # Push Docker images to registries
    - docker push "$IMAGE_NAME_SERVER:latest"
    # Remove old, now dangling versions of the image
    - DANGLING_NUMBER=$(docker image ls --filter "dangling=true" --filter "reference=$IMAGE_NAME_SERVER"  --format "{{.ID}}" | wc -l)
    - >
      if [ $DANGLING_NUMBER -gt 0 ]; then
         docker image ls --filter "dangling=true" --filter "reference=$IMAGE_NAME_SERVER" --format "{{.ID}}" | xargs docker image rm
      fi
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes:
        - server_app/**/*
        - model/**/*
        - .gitlab-ci.yml

webapp-frontend:
  image: ubuntu:latest
  stage: deploy
  dependencies:
    - webapp-build
  before_script:
    - "which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )"
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - ssh-add <(echo "$CD_PRIVATE_KEY")
    - ssh -P22 gitlab-deployer@gis.inf.elte.hu "rm -r /var/www/gis/waste-detection/*"
    - scp -P22 -r web_app/frontend/dist/* gitlab-deployer@gis.inf.elte.hu:/var/www/gis/waste-detection/
  environment:
    name: production
    url: https://gis.inf.elte.hu/waste-detection/
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes:
        - web_app/**/*
        - .gitlab-ci.yml

webapp-backend:
  stage: deploy
  image: docker:latest
  tags:
    - docker
    - docker-socket
  variables:
    IMAGE_FOLDER: .
  before_script:
    - *docker-login
  script:
    # Build Docker images
    - docker build $IMAGE_FOLDER --pull --target web_app_backend -t "$IMAGE_NAME_WEB_BACKEND:latest"
    # Push Docker images to registries
    - docker push "$IMAGE_NAME_WEB_BACKEND:latest"
    # Kill, then remove running container if it exists
    - >
      if docker ps --format "{{.Names}}" | grep -q $CONTAINER_NAME_WEB_BACKEND; then
        docker rm $(docker container kill $CONTAINER_NAME_WEB_BACKEND)
      fi
    # Remove old, now dangling versions of the image
    - DANGLING_NUMBER=$(docker image ls --filter "dangling=true" --filter "reference=$IMAGE_NAME_WEB_BACKEND"  --format "{{.ID}}" | wc -l)
    - >
      if [ $DANGLING_NUMBER -gt 0 ]; then
         docker image ls --filter "dangling=true" --filter "reference=$IMAGE_NAME_WEB_BACKEND" --format "{{.ID}}" | xargs docker image rm
      fi
    # Run new image in background
    - docker run -d --name $CONTAINER_NAME_WEB_BACKEND -e FLASK_SECRET_KEY=$FLASK_SECRET_KEY -e PSQL_DATABASE_URL=$PSQL_DATABASE_URL --net=host --restart always gitlab.inf.elte.hu:5050/gislab/waste-detection/web_app_backend
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes:
        - web_app/backend/**/*
        - .gitlab-ci.yml

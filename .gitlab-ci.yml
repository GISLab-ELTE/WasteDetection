# Build
build:
  image: node:18-bullseye
  stage: build
  script:
    - cd web_app/app/
    - npm ci
    - npm run build
  cache:
    key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    paths:
      - web_app/app/node_modules/
  artifacts:
    paths:
      - web_app/app/dist/
    expire_in: 1 week

# Deployment
deploy_kepaf2023:
  image: ubuntu:latest
  stage: deploy
  only:
    - kepaf2023
  dependencies:
    - build
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - ssh-add <(echo "$CD_PRIVATE_KEY")
    - ssh -P22 gitlab-deployer@skynet.elte.hu "rm -r /var/www/gis/kepaf2023/*"
    - scp -P22 -r web_app/app/dist/* gitlab-deployer@skynet.elte.hu:/var/www/gis/kepaf2023/
  environment:
    name: kepaf2023
    url: https://gis.inf.elte.hu/kepaf2023/
